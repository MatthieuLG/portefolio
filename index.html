<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthieu LG – Portfolio</title>
  <style>
    :root {
      --main-color: #0a192f;
      --accent-color: #64ffda;
      --text-color: #ccd6f6;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--main-color);
      color: var(--text-color);
      font-family: var(--font);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #a8b2d1;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: var(--accent-color);
      color: var(--main-color);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Salut, moi c’est</h2>
    <h1>Matthieu LG</h1>
    <p>
      Data Scientist passionné par le sport, la data et l'intelligence artificielle.<br />
      J’aime transformer les données en décisions, et les idées en projets concrets.
    </p>
    <a href="#projets" class="btn">Voir mes projets</a>
  </div>
</body>
</html>
